<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <Script>
        console.log (5 == 5);
        console.log (5 == '5');
        console.log (5 != 3);
        console.log('hello' != 'Hello'); 
        console.log (5 === 5);
        console.log (5 === '5');
        console.log (3 !== 3);
        console.log (3 !== '3');
        console.log (10 % 3);
        console.log (15 % 4);
        let a = 5;
        console.log (++a);
        console.log (a++);
        console.log (a);
        console.log (2 ** 3);
        console.log (3 ** 4);
    </Script>
</body>
</html>
