<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script>
        function myFunction(){
            alert("You are pressed  key inside the input field")
        }
    </script>
</head>
<body>
    <label>Enter your name here plz</label>
    <input type="text" onkeydown="myFunction()">
</body>
</html>
