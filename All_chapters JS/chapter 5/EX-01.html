<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script>
        function hello(){
            document.write("hello world");
        }
    </script>
</head>
<body>
    <h1>Example 01 (Onclick Event)</h1>
    <input type="button" onclick="hello()" value="Say hello"/>
</body>
</html>
