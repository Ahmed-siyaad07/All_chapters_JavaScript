<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script>
        function paste(){
            document.getElementById("demo").innerHTML = "You pasted some text!";
        }
        function copy(){
            document.getElementById("demo").innerHTML = "You copied some text!";
        }
    </script>
</head>
<body>
    <input type="text" onpaste="paste()" value="try to paste something in here " size="40">
    <input type="text" onpaste="copy()" value="try to copy this text " size="40">

</body>
</html>
