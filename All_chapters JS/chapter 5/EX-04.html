<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
        div {
            height: 50px;
            width: 50px;
            background-color: red;
            border: 1px solid #0000;
        }
    </style>
    <script>
        function large(x){
            x.style.height = "100px"
            x.style.width = "100px"
        }
        function normal(x){
            x.style.height = "32px"
            x.style.width = "32px"
        }
    </script>
</head>
<body>
    <div onmouseover="large(this)">
        this is 
    </div>
</body>
</html>
