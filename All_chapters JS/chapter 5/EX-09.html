<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script>
        function myFunction(x){
            x.style.background = "yellow";
        }
    </script>
</head>
<body>
    Enter your name: <input type="text" onfocus="myFunction(this)">
</body>
</html>
