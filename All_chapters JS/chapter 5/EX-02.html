<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolble Click</title>
    <script>
        function my(){
            document.getElementById("demo").innerHTML = "This is dble click";
        }
    </script>
</head>
<body>
    <h1>Example 02</h1>
    <p id="demo" ondbleclick = "my()">Double Click here plz</p>
</body>
</html>
