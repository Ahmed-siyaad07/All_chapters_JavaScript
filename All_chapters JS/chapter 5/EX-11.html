<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body{
            height: 100px;
            width: 100px;
            background-color: lightgrey;
        }
    </style>
    <script>
        function disableclick(){
            if(event.button==2){
                alert("Right click disabled");
                return false;
            }
        }
    </script>
</head>
<body>
    <div onmousedown="disableclick()">mouse Down</div>
</body>
</html>
