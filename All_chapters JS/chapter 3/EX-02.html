<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <Script>
        var one = 5;
        var two = 10;
        if (one == two) {
            document.write(one + " is equal to " + two + "<br>");

        }
        else if (one < two) {
            document.write(one + " is less then  " + two + "<br>");
        }
        else {
            document.write(one + " is greater then " + two + "<br>");
        }
    </Script>
</body>
</html>
