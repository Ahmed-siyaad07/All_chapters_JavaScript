<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <Script type="text/JavaScript">
        let i = 1;
        while (i <= 6) {
            document.write("Iteration number: " + i + "<br>");
            i++;
        }
    </Script>
</body>
</html>
