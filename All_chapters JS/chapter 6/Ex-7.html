<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple element selector</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".myclass, #myid").css("color","green");
        })
    </script>
</head>
<body>
   <h1 id="myid"> welcome to jQuery</h1> 
   <p class="myclass">welcome to jQuery demo 
   </p>
</body>
</html>
