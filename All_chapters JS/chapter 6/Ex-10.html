<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $("#mytable").find("th").css({
                "background-color":"#f0f0f0",
                "text-align":"center"
            })
            $("#mytable").find("td").css({
                "border":"1px solid #ccc",
                "padding":"8px",

            })
            $("#mytable tbody tr:even").css("font-weight","bold");
            $("#mytable tbody tr:odd").css("font-style","italic");
        })
        </script>
</head>
<body>
    <table id="mytable">
    <thead>
        <tr>
            <th>sqn</th>
            <th>name</th>
            <th>location</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>ali</td>
            <td>hodan</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ahmed</td>
            <td>shibis</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
